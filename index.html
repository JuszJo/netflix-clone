<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wholepage">
        <div id="firstsect">
            <img src="netfliximage.jpg" alt="netfliximage" id="backimage">
            <div id="gradient"></div>
            <div id="headercont">
                <div id="header">
                    <a href="../HTMLCSSJAVASCRIPT/Login/login.html" target="__blank">Sign In</a>
                    <img src="netflix.png" id="logo">
                </div>
            </div>
            <div id="introwrap">
                <div id="introcont">
                    <h1 class = "text" id="intro">Unlimited movies, TV<br>shows, and more.</h1>
                    <h2 class = "text" id="intro2">Watch anywhere. Cancel anytime.</h2>
                    <span id="ready">Ready to watch? Enter your email to create or restart your membership.</span>  
                    <div id="form">
                        <div id="fcont">
                            <input id="input" placeholder="Email Address">
                            <button id="submit"><span id="getstart">Get Started</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
